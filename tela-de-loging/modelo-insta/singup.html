<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div id="container-singup">
            <div class="column">
                <div class="login-painel">
                    <div class="logo">
                        <img class="img-logo" src="assets/logo.png" alt="logo do Sujeitogram">
                    </div>
                    <div class="mensage">
                        <span>
                            Cadastre-se para ver fotos e videos dos seus amigos.
                        </span>
                    </div>
                    <button class="cta-button">
                        Entrar com Facebook
                    </button>
                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag"><p>ou</p></div>
                        <div class="line"></div>
                    </div>

                    <form action="">
                        <input type="text" placeholder="Número de telefone ou email" name="conta"/>
                        <input type="text" placeholder="Nome completo" name="name">
                        <input type="text" placeholder="Nome de usuario" name="username">
                        <input type="password" placeholder="Senha" name="password">

                        <input type="submit" value="Entrar">
                    </form>

                </div>
                <div class="infobox">
                    <p>Tem uma conta <a href="index.html">Conecte-se</a></p>
                </div>
                <div class="apps">
                    <p>obtenha o aplicativo</p>
                    <div class="apps-buttons">
                        <a href="">
                            <img src="assets/appstore.png" alt="Baixe na appstore">
                        </a>
                        <a href="">
                            <img src="assets/googleplay.png" alt="Baixe na Googleplay">
                        </a>

                    </div>

                </div>

            </div>

        </div>
        <footer>
            <div class="footer-inner">
                <a href="">About</a>
                <a href="">Support</a>
                <a href="">Blog</a>
                <a href="">Press</a>
                <a href="">API</a>
                <a href="">Jobs</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Directory</a>
                <a href="">Profiles</a>
                <a href="">Hashtags</a>
                <a href="">Language</a>
                <div class="text-small">@ 2025 Sujeitogram</div>
            </div>
        </footer>

    </div>
    
</body>
</html>
